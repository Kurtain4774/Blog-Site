<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../../nav.css">
        <link rel="stylesheet" href="create-post.css">
    </head>
    
    <body>
        <header>
            <div class="nav-bar">
                <div class="title">
                    <a href="../../index.html">Food For Thought</a>
                </div>
            </div>
        </header>
        <main>
            <div class="menu">
                <div class="home menu-item" onclick="changeToHome()">
                    <a>Home</a>
                </div>
                <div class="create-post menu-item" onclick="createNewPost()">
                    <a>Create Post</a>
                </div>
                <hr>
                <div class="menu-item login" onclick="changeToLogin()">
                    <a href=>Login</a>
                </div>
                <div class="menu-item" onclick="changeToRegister()">
                    <a href="pages/register/register.html">Register</a>
                </div>
            </div>

            <div class="main-container">
                <h1>Create Post</h1>
                <form class="create-post-form" id="create-post-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="content">Content</label>
                    <textarea id="content" name="content" placeholder="Enter your message here..." required></textarea><br>

                    <button type="submit">Post</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer-info">
                <div class="tos-container clickable">
                    <a href="../tos/tos.html">Terms of Use</a>
                </div>
                <div class="policy-container clickable">
                    <a href="../privacy-policy/privacy-policy.html">Privacy Policy</a>
                </div>
            </div>
        </footer>

        <script src="create-post.js"></script>
    </body>
</html>
