<html>

    <body>
        <header>
            <div class="nav-bar">
                <div class="title">
                    <a href="../../index.html">Food For Thought</a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <card class="login-container">
                <form class="floating-label-form">
                    <h1>Sign In</h1>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="" required> 
                        <label for="username">Username</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="password" name="password" placeholder="" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit"> Log in </button>

                    <div class="separator"> OR</div>

                    <div class="forgot-password">
                        <a>Forgot password?</a>
                    </div>
                    <div class="sign-up">
                        <p>Don't have an account?</p>
                        <a href="../register/register.html">Sign up</a>
                    </div>
                </form>
                

            </card>
        </div>

        <footer>
            <div class="footer-info">
                <div class="tos-container clickable">
                    <a href="../tos/tos.html">Terms of Use</a>
                </div>
                <div class="policy-container clickable">
                    <a href="../privacy-policy/privacy-policy.html">Privacy Policy</a>
                </div>
            </div>
        </footer>
