<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="../../nav.css">
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="title">
                    <a href="../../index.html">Food For Thought</a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <card class="login-container">
                <form id="register-form" class="floating-label-form">
                    <h1>Register</h1>
                    <div id="error-message-container" class="error-message hidden">
                        <p id="error-message-text"></p>
                    </div>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder=""> 
                        <label for="username">Username</label>
                    </div>
                    <div class="input-container">
                        <div class="password-container">
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" placeholder="">
                                <label for="password">Password</label>
                            </div>
                            <div class="password-show-button-container">
                                <button id="password-show-button" class="hidden">
                                    Show
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="tos">
                        By signing up, you agree to our <a>Terms of use</a> and <a>Privacy policy</a>
                    </div>
                    
                    <button type="submit"> Sign up </button>

                    <div class="sign-in">
                        <p>Already have an account?</p>
                        <a href="../login/login.html">Sign in</a>
                    </div>
                </form>
                

            </card>
        </div>

        <footer>
            <div class="footer-info">
                <div class="tos-container clickable">
                    <a href="../tos/tos.html">Terms of Use</a>
                </div>
                <div class="policy-container clickable">
                    <a href="../privacy-policy/privacy-policy.html">Privacy Policy</a>
                </div>
            </div>
        </footer>

        <script src="register.js"></script>
    </body>
</htmL>
