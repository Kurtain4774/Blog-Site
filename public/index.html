<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    
    <body>
        <header>
            <div class="nav-bar">
                <div class="title">
                    <a href="index.html">Food For Thought</a>
                </div>
            </div>
        </header>

        <main>
            <div class="menu">
                <div class="menu-item active" onclick="changeToHome()">
                    <a>Home</a>
                </div>
                <div class="menu-item" onclick="createNewPost()">
                    <a>Create Post</a>
                </div>
                <hr>
                <div id="login-menu-container" class="hidden">
                    <div id="login-menu" class="login-menu">
                        <div class="menu-item" onclick="changeToLogin()">
                            <a>Login</a>
                        </div>
                        <div class="menu-item" onclick="changeToRegister()">
                            <a>Register</a>
                        </div>
                    </div>
                </div>
                
                <div id="logout-menu" class="menu-item hidden" onclick="logout()">
                    <a>Logout</a>
                </div>
            </div>

            <div class="content">
                <div class="content-title"> 
                    <h1>Posts</h1>
                </div>
                <div class="post">
                    Post 1
                </div>
                <div class="post">
                    Post 2
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-info">
                <div class="tos-container clickable">
                    <a href="../tos/tos.html">Terms of Use</a>
                </div>
                <div class="policy-container clickable">
                    <a href="../privacy-policy/privacy-policy.html">Privacy Policy</a>
                </div>
            </div>
        </footer>

        <script src="authorize.js"></script>
        <script src="main.js"></script>
    </body>
</html>
